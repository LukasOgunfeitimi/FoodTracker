<!DOCTYPE html>
<html lang="en" style="font-family: Century Gothic;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <style>
        /* Set up the main container to display items in a row */
        .container {
            display: flex;
            justify-content: space-between;
        }

        /* Left section for food input and custom food form */
        .form-section {
            flex: 1;
            padding: 20px;
        }

        /* Right section for food table and totals */
        .table-section {
            flex: 1;
            padding: 20px;
        }

        /* Input group layout for label and input */
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }

        .input-group label {
            width: 120px;
            margin-right: 10px;
        }

        .input-group input {
            flex: 1;
        }

        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid black;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Food Tracker</h1>

    <div class="container">
        <!-- Left section: Food selection and custom food form -->
        <div class="form-section">
            <h2>Add Food</h2>
            <label for="food">Select a food:</label>
            <select id="food"></select>
            <button id="addFoodBtn">Add Food</button>

            <h2>Add Custom Food</h2>

            <div class="input-group">
                <label for="customFood">Food Name: </label>
                <input type="text" id="customFood" placeholder="Food name">
            </div>

            <div class="input-group">
                <label for="customCalories">Calories: </label>
                <input type="number" id="customCalories" placeholder="Calories">
            </div>

            <div class="input-group">
                <label for="customProtein">Protein: </label>
                <input type="number" id="customProtein" placeholder="Protein (g)">
            </div>

            <div class="input-group">
                <label for="customCarbs">Carbs: </label>
                <input type="number" id="customCarbs" placeholder="Carbs (g)">
            </div>

            <div class="input-group">
                <label for="customFat">Fat: </label>
                <input type="number" id="customFat" placeholder="Fat (g)">
            </div>

            <button id="addCustomFoodBtn">Add Custom Food</button>
        </div>

        <!-- Right section: Food table and totals -->
        <div class="table-section">
            <h2>Food Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fat</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="foodTableBody"></tbody>
            </table>

            <h2>Totals</h2>
            <p id="calories">Total: </p>
        </div>
    </div>

<script src="food.js"></script>    
</body>
</html>
