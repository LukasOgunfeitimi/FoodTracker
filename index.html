<!DOCTYPE html>
<html lang="en" style="font-family: Century Gothic;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Tracker</title>
    <style>
		
        body {
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 20px;
            font-family: 'Century Gothic', sans-serif;
        }
        .container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }
        h1 {
            color: #2d2d2d;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
            text-transform: uppercase;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .form-section, .table-section {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
		:root {
			--interval: 10s;
		}
		@property --calories {
			syntax: "<number>";
			initial-value: 0;
			inherits: false;
		}
		@property --protein {
			syntax: "<number>";
			initial-value: 0;
			inherits: false;
		}
		@property --carbs {
			syntax: "<number>";
			initial-value: 0;
			inherits: false;
		}
		@property --fat {
			syntax: "<number>";
			initial-value: 0;
			inherits: false;
		}
		#calories {
			transition: --calories var(--interval);
			counter-reset: v1 max(var(--calories), 0);
		}
		#protein {
			transition: --protein var(--interval);
			counter-reset: v1 max(var(--protein), 0);
		}
		#carbs {
			transition: --carbs var(--interval);
			counter-reset: v1 max(var(--carbs), 0);
		}
		#fat {
			transition: --fat var(--interval);
			counter-reset: v1 max(var(--fat), 0);
		}
		#calories::before {
			content: "Calories: " counter(v1);
		}
		#protein::before {
			content: "P: " counter(v1) "g";
		}
		#carbs::before {
			content: "C: " counter(v1) "g";
		}
		#fat::before {
			content: "F: " counter(v1) "g";
		}
        .input-group {
            display: flex;
            align-items: center;
            margin: 10px 0;
        }
        .input-group label {
            width: 150px;
            color: #333;
        }
        .input-group input, select {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        button:focus {
            outline: none;
            box-shadow: 0px 0px 4px #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
            font-size: 1em;
        }
        td {
            background-color: #fafafa;
        }
        #calories,
        #protein,
        #carbs,
        #fat {
            margin-top: 20px;
            font-size: 1.2em;
            color: #2d2d2d;
            font-weight: bold;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Food Tracker</h1>

    <div class="container">
        <!-- Left section: Food selection and custom food form -->
        <div class="form-section">
            <h2>Add Meal</h2>

            <label for="meal">Select a meal:</label>
            <select id="meal"></select>
            <button id="addMealBtn">Add meal</button>

            <h2>Add Food</h2>

            <label for="food">Select a food:</label>
            <select id="food"></select>
            <button id="addFoodBtn">Add Food</button>

            <h2>Add Custom Food</h2>

            <div class="input-group">
                <label for="customFood">Food Name:</label>
                <input type="text" id="customFood" placeholder="Food name">
            </div>

            <div class="input-group">
                <label for="customCalories">Calories:</label>
                <input type="number" id="customCalories" placeholder="Calories">
            </div>

            <div class="input-group">
                <label for="customProtein">Protein:</label>
                <input type="number" id="customProtein" placeholder="Protein (g)">
            </div>

            <div class="input-group">
                <label for="customCarbs">Carbs:</label>
                <input type="number" id="customCarbs" placeholder="Carbs (g)">
            </div>

            <div class="input-group">
                <label for="customFat">Fat:</label>
                <input type="number" id="customFat" placeholder="Fat (g)">
            </div>

            <button id="addCustomFoodBtn">Add Custom Food</button>
        </div>

        <!-- Right section: Food table and totals -->
        <div class="table-section">
			<h2>Totals</h2>
            <p id="totals">
                <span id="calories"></span>
                <span id="protein"></span>
                <span id="carbs"></span>
                <span id="fat"></span>
            </p>
            <h2>Food Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Food</th>
                        <th>Calories</th>
                        <th>Protein</th>
                        <th>Carbs</th>
                        <th>Fat</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="foodTableBody"></tbody>
            </table>
        </div>
    </div>

    <script src="food.js"></script>
</body>

</html>
